<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>15 Puzzle</title>
	<link rel="stylesheet" href="css/15puzzle.css">
</head>
<body>
<div id="container">
    
    <div id="puzzle_div">
    </div>
    
    <div id="puzzle_status">
        <div id="moves_status">0 Moves</div>
    </div>
    
    <div id="puzzle_controls">
        <div onclick="startPuzzle()"><label>Start<button id="start"></button></label></div>
        <div id="puzzle_dimension_options_div">Puzzle Dimension: <input type="number" min="2" max="4" list="puzzle_dimension_list" id="puzzle_dimension"><datalist id="puzzle_dimension_list"><option value="3">3</option><option value="4">4</option></datalist></input></div>
        <div><label>Create a Puzzle Using Your Own Image.<input id="file" type="file"></label></div>
    </div>

</div>
<script src="js/15puzzle.js"></script>
</body>
</html>
